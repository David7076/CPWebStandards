<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap"
			rel="stylesheet" />
		<title>MatrixShop</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
	</head>

	<body>
		<div class="container">
			<!-- Sessão 1 -->
			<nav class="navbar navbar-expand-xl">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">MatrixShop</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" href="#colecao2024">Coleção 2024</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Outlet</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Prime</a>
							</li>
						</ul>
						<ul class="navbar-nav ms-auto">
							<li class="nav-item d-flex align-items-center">
								<i class="bi bi-cart"></i>
								<a class="nav-link active" aria-current="page" href="#"
									>Carrinho</a
								>
							</li>
							<li class="nav-item d-flex align-items-center">
								<i class="bi bi-person-circle"></i>
								<a class="nav-link" href="#">Login</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Fim sessão 1 -->

			<main>
				<!-- Sessão 2 -->
				<div class="bg-gray min-vh-60 mt-4 p-5">
					<div class="row">
						<div
							class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-start">
							<h1 class="text-secondary">Nova coleção 2024</h1>

							<h2>20% OFF para a nova coleção</h2>

							<a href=" #" class="btn btn-dark">Conheça a coleção </a>
						</div>
						<div class="col-lg-6 col-md-12 text-center">
							<img
								src="./images/produto-hero.jpg"
								class="img-fluid"
								alt="Imagem de um relógio" />
						</div>
					</div>
				</div>
				<!-- Fim sessão 2 -->

				<!-- Sessão 3 -->
				<div class="mt-5" id="colecao2024">
					<h3 class="text-center mb-4">Coleção 2024</h3>

					<div class="row row-gap-3">
						<div class="row-2 col-lg-4">
							<img
								src="./images/cat-img-1.jpg"
								class="img-fluid"
								alt="Cadeiras com 3 suéteres" />
						</div>

						<div class="d-grid gap-3-lg col-lg-4">
							<img
								src="./images/cat-img-2.jpg"
								class="img-fluid"
								alt="Tênis nike" />

							<img src="./images/cat-img-3.jpg" class="img-fluid" alt="" />
						</div>

						<div class="col-lg-4">
							<img src="./images/cat-img-4.jpg" class="img-fluid" alt="" />
						</div>
					</div>
				</div>
				<!-- Fim Sessão 3 -->

				<!-- Sessão 4 -->
				<div>
					<h3>Outlet</h3>
				</div>
				<!-- Fim Sessão 4 -->
			</main>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
